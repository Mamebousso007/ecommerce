<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link
        rel="stylesheet" integrity="sha384-EVSTQN3/azprGA1nm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"
    >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        *{
            font-family: 'fira code';
        }
    </style>
</head>
<body onload="loadProduct()">
 

  <div class="header">
    <div class="cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <p id="count">0</p>
    </div>
    <button class="btn btn-secondary" data-toggle="modal" data-target="#panier" onclick="showCart()" >Panier</button>
  </div>
    
  <div class="row mt-5" id="contenu">
        
  </div>

  <div class="modal fade" id="panier" tabindex="-1" role="dialog" aria-labelledby="panierLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="panierLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="card_panier">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="formulaire" tabindex="-1" role="dialog" aria-labelledby="formulaireLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="formulaireLabel">Information</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="max-height: 60vh; overflow-y: auto;">
                
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <label for="prenom">Prénom</label>
                            <input type="text" id="prenom" class="form-control"> <!-- Input for Prénom -->
                            <br>
                            <label for="nom">Nom</label>
                            <input type="text" id="nom" class="form-control"> <!-- Input for Nom -->
                            <br>
                            <label for="adresse">Adresse</label>
                            <input type="text" id="adresse" class="form-control"> 
                            <br>
                            <label for="date">Date de Naissance</label>
                            <input type="date" id="date" class="form-control">
                            <br>

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="fact()">Confirmer</button> 
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="facture" tabindex="-1" role="dialog" aria-labelledby="factureLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="factureLabel">Facture</h5> <!-- Title -->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col">
                    <div class="card">
                        <div class="card-header"> 
                            <center>Informations</center>
                        </div>
                        <div class="card-body">
                            <div style="margin-top: 20px;">
                                <table class="table" id="information">
                                    <tr>
                                        <td>Prenom</td>  
                                        <td>Nom</td>
                                        <td>Adresse</td>
                                        <td>Date Naissance</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <div class="card-header"> 
                            <center>MariamShop</center>
                        </div>
                        <div class="card-body">
                            <div style="margin-top: 20px;">
                                <table class="table" id="boutique">
                                    <tr>
                                        <th>Libelle</th>
                                        <th>Prix</th>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
      
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="downloadFacture()">Télécharger</button>
                <button type="button" class="btn btn-success">Confirmer</button> 
            </div>
        </div>
    </div>
</div>



  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

</body>
</html>
